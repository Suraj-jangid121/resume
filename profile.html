<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Profile | ApnaResumeBuilder</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <!-- THEME SYSTEM -->
  <style>
    body[data-theme="dark"] {
      background-color: #000;
      color: #fff;
    }

    body[data-theme="light"] {
      background-color: #f9fafb;
      color: #111827;
    }

    body[data-theme="light"] .card {
      background-color: #ffffff;
      border-color: #e5e7eb;
    }

    body[data-theme="dark"] .card {
      background-color: rgba(0,0,0,0.6);
      border-color: #374151;
    }

    body[data-theme="light"] .muted {
      color: #6b7280;
    }

    body[data-theme="dark"] .muted {
      color: #9ca3af;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at top left, rgba(37,99,235,0.18), transparent 40%),
        radial-gradient(circle at bottom right, rgba(34,197,94,0.18), transparent 40%);
      z-index: -1;
    }
  </style>
</head>

<body data-theme="dark" class="min-h-screen flex flex-col transition-colors">

<!-- ================= HEADER ================= -->
<header class="w-full border-b border-gray-300/20 backdrop-blur">
  <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">

    <div class="flex items-center gap-2">
      <div id="logoBox"
        class="w-9 h-9 rounded-xl bg-blue-600 flex items-center justify-center font-bold text-white">
        ARB
      </div>
      <span class="font-semibold">ApnaResumeBuilder</span>
    </div>

    <div class="flex items-center gap-3">
      <!-- Theme Toggle -->
      <button id="themeToggle"
        class="w-10 h-10 rounded-full border border-gray-400/40 flex items-center justify-center">
        üåô
      </button>

      <a href="index.html"
        class="px-4 py-2 rounded-lg border border-gray-400/40">
        Home
      </a>

      <button onclick="logout()"
        class="px-4 py-2 rounded-lg bg-red-600 text-white">
        Logout
      </button>
    </div>
  </div>
</header>

<!-- ================= PROFILE ================= -->
<main class="flex-1 flex items-center justify-center px-4">
  <div class="card w-full max-w-lg p-6 rounded-2xl border transition-colors">

    <h2 class="text-2xl font-bold text-center mb-6">Your Profile</h2>

    <div class="flex justify-center mb-6">
      <div class="w-20 h-20 rounded-full bg-blue-600 flex items-center justify-center text-3xl">
        üë§
      </div>
    </div>

    <div class="space-y-4 text-sm">
      <div class="flex justify-between border-b pb-2">
        <span class="muted">Email</span>
        <span id="userEmail"></span>
      </div>

      <div class="flex justify-between border-b pb-2">
        <span class="muted">User ID</span>
        <span id="userUid" class="break-all text-right"></span>
      </div>

      <div class="flex justify-between border-b pb-2">
        <span class="muted">Provider</span>
        <span id="provider"></span>
      </div>
    </div>

    <div class="mt-8 flex gap-4">
      <a href="index.html"
        class="flex-1 text-center bg-blue-600 text-white py-2 rounded-xl font-semibold">
        Build Resume
      </a>

      <button disabled
        class="flex-1 text-center border py-2 rounded-xl opacity-50">
        Edit Profile
      </button>
    </div>
  </div>
</main>

<!-- ================= FIREBASE ================= -->
<script type="module">
  import { auth } from "./firebase.js";
  import { onAuthStateChanged, signOut } from
    "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

  onAuthStateChanged(auth, (user) => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }
    userEmail.textContent = user.email;
    userUid.textContent = user.uid;
    provider.textContent = user.providerData[0]?.providerId || "password";
  });

  window.logout = async () => {
    await signOut(auth);
    window.location.href = "login.html";
  };
</script>

<!-- ================= THEME TOGGLE ================= -->
<script>
  const toggle = document.getElementById("themeToggle");
  const body = document.body;
  let dark = true;

  toggle.onclick = () => {
    dark = !dark;
    body.dataset.theme = dark ? "dark" : "light";
    toggle.textContent = dark ? "üåô" : "‚òÄÔ∏è";
  };
</script>

</body>
</html>
