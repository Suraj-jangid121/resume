<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | ApnaResumeBuilder</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white min-h-screen flex items-center justify-center">

<div class="w-full max-w-md p-6 border border-gray-700 rounded-xl bg-black/70">
  <h2 class="text-2xl font-bold text-center mb-6">Create Account</h2>

  <input id="email" type="email" placeholder="Email"
    class="w-full mb-3 p-2 rounded bg-gray-900 border border-gray-700">

  <input id="password" type="password" placeholder="Password"
    class="w-full mb-4 p-2 rounded bg-gray-900 border border-gray-700">

  <button onclick="signup()"
    class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded font-semibold">
    Sign Up
  </button>

  <p class="text-sm text-center mt-4 text-gray-400">
    Already have an account?
    <a href="login.html" class="text-blue-500 hover:underline">Login</a>
  </p>
</div>

<!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from
    "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    appId: "YOUR_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  window.signup = async () => {
    try {
      await createUserWithEmailAndPassword(auth, email.value, password.value);
      window.location.href = "index.html";
    } catch (e) {
      alert(e.message);
    }
  };
</script>

</body>
</html>
